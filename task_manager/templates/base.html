
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<header class="bg-indigo-500 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold font-mono">
        <a href="{% url 'dashboard' %}" class="text-white hover:text-gray-200">Your Task Manager</a>
    </h1>
    <div>
        {% if request.path == '/login/' %}
            <a href="{% url 'register' %}" class="text-white hover:text-gray-200">Signup</a>
        {% elif request.path == '/register/' %}
            <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Login</a>
        {% else %}
            <a href="#" class="text-white hover:text-gray-200">History</a>
            <span class="text-white">|</span>
            <a href="{% url 'logout' %}" class="text-white hover:text-gray-200">Logout</a>
        {% endif %}
    </div>
</header>

{% for message in messages%}
<div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
    <p class="font-bold">{{message}}</p>
</div>
{% endfor %}

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <div>
        {% block content %}

        {% endblock %}

        </div>
    </div>
</body>
