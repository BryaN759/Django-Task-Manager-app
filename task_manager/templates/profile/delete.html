{% include 'base.html'%}

<h2 class="text-2xl font-bold text-center mb-4">Deleting Task: {{ task.title }}</h2>

<form method="POST" autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <div class="flex justify-between mt-4">
        <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:bg-gray-400">Go back</a>
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-red-600">Delete</button>
    </div>
</form>
